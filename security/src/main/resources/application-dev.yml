server:
  port: 8082
spring:
  datasource:
    dynamic:
      druid:
        stat:
          log-slow-sql:
      datasource:
        write:
          driver-class-name: com.p6spy.engine.spy.P6SpyDriver
          username: root
          password: root
          url: jdbc:p6spy:mysql://127.0.0.1:3306/ez_code?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false
        read:
          driver-class-name: com.p6spy.engine.spy.P6SpyDriver
          username: root
          password: root
          url: jdbc:p6spy:mysql://127.0.0.1:3306/ez_code?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false
swagger:
  enable: true
