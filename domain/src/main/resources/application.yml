server:
  port: 8080
spring:
  application:
    name: domain
  datasource:
    dynamic:
      hikari:
        connection-test-query: select 1
      primary: write
      strict: false
      datasource:
        write:
          driver-class-name: com.mysql.cj.jdbc.Driver
          username: root
          password: root
          url: jdbc:mysql://127.0.0.1:3306/ez_code?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false
        read:
          driver-class-name: com.mysql.cj.jdbc.Driver
          username: root
          password: root
          url: jdbc:mysql://127.0.0.1:3306/ez_code?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false

logging:
  level:
    com:
      licon:
        domain: debug
  config: classpath:logback-spring.xml